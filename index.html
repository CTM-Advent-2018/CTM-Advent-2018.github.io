<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Advent 2018 CTM Maps">
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />

	<title>CTM Advent 2018</title>

	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/fontello.css">

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
</head>
<body>
	<header>
		<div id="navbar">
			<img id="navbar-icon" src="/img/snowflake.png">
			CTM Advent 2018
		</div>
	</header>

	<div id="maps-section">
		<button class="collapsible">
			<span class="item-title">Firestorm Skies</span>
			<div class="item-description">
				<span class="description-tag color-red-0">
					<span class="icon-skull"></span> Hard
				</span>
				<span class="description-tag color-red-0">
					<span class="icon-clock"></span> Long
				</span>
				<span class="description-tag color-green-0">
					MC Version: 1.13+
				</span>
				<span class="description-tag theme-dark">
					v1.0
				</span>
			</div>
		</button>
		<div class="collapsible-content">
			<img class="content-img" src="https://i.imgur.com/cS9sXGc.png">
			<div class="content-info">
				<p>
					Welcome to the treacherous floating ruins of Firestorm Skies! Soar through the air and pick your battles amongst the crumbling spires to locate the wool while dispatching foes with deadly explosive arrows.
				</p>

				<button class="flat-button button-primary">Download</button>
				<button class="flat-button button-secondary">Feedback</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
